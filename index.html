<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Concurso de Antojitos Mexicanos</title>
  <style>
    body {
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      background: repeating-linear-gradient(
      135deg,
      #1193A2,
      #1193A2 40px,
      #E0388A 40px,
      #E0388A 80px,
      #f4b200 80px,
      #f4b200 120px
      );
      margin: 0;
      padding: 0;
      color: #fff;
      min-height: 100vh;
    }
    header, form, footer {
      border: 8px dashed #fff;
      border-radius: 24px;
      box-shadow: 0 0 0 8px rgba(255,255,255,0.15) inset;
      position: relative;
      z-index: 1;
    }
    header::before, form::before {
      content: "";
      display: block;
      height: 18px;
      width: 100%;
      background: repeating-linear-gradient(
      to right,
      transparent 0 10px,
      #fff 10px 18px
      );
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      position: absolute;
      top: -18px;
      left: 0;
      z-index: 2;
    }
    header::after, form::after {
      content: "";
      display: block;
      height: 18px;
      width: 100%;
      background: repeating-linear-gradient(
      to right,
      transparent 0 10px,
      #fff 10px 18px
      );
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
      position: absolute;
      bottom: -18px;
      left: 0;
      z-index: 2;
      transform: rotate(180deg);
    }
    header {
      background-color: #79386E;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    form {
      background: #E0388A;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    textarea {
      resize: none;
    }
    button {
      background-color: #1193A2;
      color: #fff;
      font-weight: bold;
      cursor: grab;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #f4b200;
    }
    footer {
      background: #79386E;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }
    .mensaje-error {
      color: #ffcccb;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Concurso de Antojitos Mexicanos</h1>
    <p>Participa inscribiendo tu antojito favorito y gana premios</p>
  </header>

  <!-- Formulario con id -->
  <form id="registro-form" netlify>
    <label for="nombre">Nombre del participante:</label>
    <input type="text" id="nombre" name="nombre" required maxlength="50">

    <label for="platillo">Nombre del antojito:</label>
    <input type="text" id="platillo" name="platillo" required maxlength="50">

    <label for="descripcion">Descripción breve del platillo:</label>
    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <button type="submit">Enviar inscripción</button>
    <p id="error" class="mensaje-error"></p>
  </form>

  <footer>
    <p>Concurso organizado por la IMMXDDMI © 2025</p>
  </footer>

  <script>
    // Validación en cliente
    function validarFormulario(e) {
      const nombre = document.getElementById("nombre").value;
      const platillo = document.getElementById("platillo").value;
      const descripcion = document.getElementById("descripcion").value;
      const correo = document.getElementById("correo").value;
      const error = document.getElementById("error");

      const patronInyeccion = /('|--|;|\/\*|\*\/|OR|SELECT|INSERT|DELETE|DROP|UPDATE|<|>)/i;

      if (
        patronInyeccion.test(nombre) ||
        patronInyeccion.test(platillo) ||
        patronInyeccion.test(descripcion) ||
        patronInyeccion.test(correo)
      ) {
        error.textContent = "❌ Entrada inválida: detectamos caracteres sospechosos.";
        return false;
      }

      error.textContent = "";
      return true;
    }

    // Envío al backend (Netlify Function)
    document.getElementById("registro-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      if (!validarFormulario(e)) return;

      const data = {
        nombre: document.getElementById("nombre").value,
        platillo: document.getElementById("platillo").value,
        descripcion: document.getElementById("descripcion").value,
        correo: document.getElementById("correo").value,
      };

      try {
        const res = await fetch("/.netlify/functions/registro", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();
        alert(result.message || result.error);
      } catch (err) {
        alert("⚠️ Ocurrió un error al enviar la inscripción.");
      }
    });
  </script>
</body>
</html>
